<!doctype html>
<html ⚡ lang="en">
<head>
  <meta charset="utf-8">
  <title>AMP Consent for India</title>
  <link rel="canonical" href="index.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  
  <!-- Required AMP Components -->
  <script async custom-element="amp-geo" src="https://cdn.ampproject.org/v0/amp-geo-0.1.js"></script>
  <script async custom-element="amp-consent" src="https://cdn.ampproject.org/v0/amp-consent-0.1.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
</head>
<body>

<!-- 🌐 AMP Geo targeting India -->
<amp-geo layout="nodisplay">
  <script type="application/json">
    {
      "ISOCountryGroups": {
        "india": ["in", "unknown"]
      }
    }
  </script>
</amp-geo>

<amp-consent id="onetrust-consent" layout="nodisplay">
  <script type="application/json">
    {
        "consentInstanceId": "my-consent",
        "consentRequired" : true,
        "onetrust": {
          "consentRequired" : true,
          "geoOverride": {
            "india": {
              "consentRequired" : true,
              "promptUI": "onetrust-ui"
            }
          }
        },
      "postPromptUI": "after-consent-ui"
    }
  </script>

  <div id="onetrust-ui">
    <amp-iframe
      title="Consent Iframe"
      width="300"
      height="200"
      layout="responsive"
      sandbox="allow-scripts allow-same-origin allow-popups"
      src="https://consent.example.com/consent.html">
      <div placeholder>Loading consent UI…</div>
    </amp-iframe>
  </div>

  <div id="after-consent-ui">
    <button on="tap:onetrust-consent.prompt">Manage Consent</button>
  </div>
</amp-consent>

<!-- Page content -->
<h1>Hello, India! 🇮🇳</h1>
<p>This AMP page is compliant and ready to collect consentsts1234.</p>

</body>
</html>

  <h1>Welcome to AMP</h1>

  <style amp-custom>
    body {

      padding: var(--space-3);
      margin: 0 auto;
      position: relative;
      background-color: transparent;
      width: 100%;
      height: 100vh;
    }

    .consentPopup amp-iframe {
      background-color: transparent;
    }

    .manage-settings-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <amp-geo layout="nodisplay">
    <script type="application/json">
        {
            "ISOCountryGroups": {
                "us": ["us"]

        }

    <script type="application/json">
